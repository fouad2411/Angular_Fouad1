<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/coches">Brecol</a>
      <a mat-list-item routerLink="/dialogo">Dialogo</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Coles de invierno</span>
    </mat-toolbar>
    <!-- Router outlet permite cargar el contenido de la opción elegida en el menú -->
     <!--Añadir los contnidos de cada item -->
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
