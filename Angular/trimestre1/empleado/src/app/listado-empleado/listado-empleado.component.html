<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Fouad" #input />
</mat-form-field>
<button mat-raised-button (click)="openDialog()">AÃ±adir empleado</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let empleado">{{ empleado.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre</th>
      <td mat-cell *matCellDef="let empleado">{{ empleado.nombre }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>direccion</th>
      <td mat-cell *matCellDef="let empleado">{{ empleado.direccion }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>cargo</th>
      <td mat-cell *matCellDef="let empleado">{{ empleado.cargo }}</td>
    </ng-container>
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>edad</th>
      <td mat-cell *matCellDef="let empleado">{{ empleado.edad }}</td>
    </ng-container>
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>imagen</th>
      <td mat-cell *matCellDef="let empleado">
        <img src="{{ empleado.imagen }}" alt="" />
      </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>eliminar</th>
      <td mat-cell *matCellDef="let empleado">
        <button mat-button (click)="borrar(empleado.id)">Borrar</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>modificar</th>

      <td mat-cell *matCellDef="let empleado">
        <button (click)="modificar(empleado)">modificar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
