<h2 mat-dialog-title>Usuario</h2>
<div class="contenedorCuadroDialogo">
  <mat-dialog-content>
    <form>
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput name="id" placeholder="0" type="number" [(ngModel)]="data.id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput name="nombre" [(ngModel)]="data.first_name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput name="direccion" [(ngModel)]="data.last_name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput name="cargo" [(ngModel)]="data.email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Genero</mat-label>
        <input matInput name="edad" type="text" [(ngModel)]="data.gender" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancelar()">Cancelar</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="guardar()">Confirmar</button>
  </mat-dialog-actions>
</div>
