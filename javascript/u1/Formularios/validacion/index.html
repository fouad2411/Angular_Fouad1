<!doctype html>
<html lang="en">
  <head>
    <title>Validar</title>

  <body>
    <div class="container">

          <div class="form-group">
            <label for="expediente">Expediente</label>

            <small id="smExpediente" class="text-danger" text></small>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="idNombre" class="form-control" placeholder="Teclee el nombre" aria-describedby="helpId">
            <small id="smNombre" class="text-muted"></small>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="idApellidos" class="form-control" placeholder="Teclea tus apellidos" aria-describedby="helpId">
            <small id="smApellidos" class="text-muted"></small>
          </div>
          <div class="form-group">
            <label for="sge">SGE</label>
            <input type="text" name="sge" id="idSge" class="form-control" placeholder="Teclea el SGE" aria-describedby="helpId">

          </div>
          <div class="form-group">
            <label for="di">DI</label>
            <input type="text" name="di" id="idDi" class="form-control" placeholder="DI" aria-describedby="helpId">
            <small id="smDi" class="text-muted"></small>
          </div>
          <div class="form-group">
            <label for="ad">AD</label>
            <input type="text" name="ad" id="idAd" class="form-control" placeholder="AD" aria-describedby="helpId">
            <small id="smAd" class="text-muted"></small>
            <div class="form-group">
              <label for="psp">PSP</label>
              <input type="text" name="psp" id="idPsp" class="form-control" placeholder="PSP" aria-describedby="helpId">
              <small id="smPsp" class="text-muted"></small>
            </div>
            <div class="form-group">
              <label for="pmm">PMM</label>
              <input type="text" name="pmm" id="idPmm" class="form-control" placeholder="PMM" aria-describedby="helpId">
              <small id="smPmm" class="text-muted"></small>
            </div>
          </div>
          <input type="submit" value="Enviar" class="btn btn-info">
        </form>
